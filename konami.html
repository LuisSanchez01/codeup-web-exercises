<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="/js/jquery.js"></script>
<script>
    "use strict";

    // a key map of allowed keys, assign the correct numbers to the proper keys
    var allowedKeys= {38: "up", 40: "down", 37: "left", 39: "right", 66: "b", 65: "a"};

    // now create the konami code with a variable, provide the sequence
    var konamiCode = ["up", "up", "down", "down", "left", "right", "left", "right", "b", "a"];

    // a variable for "position", as a starting point
    var konamiCodePosition = 0;

    // $(document).keyup(function(event){
    //     console.log(event.keyCode);
    // });
    // add keydown event listener
    document.addEventListener("keydown", function (e) {

    // get the value of the key code from the key map above (var = allowedKeys)
    // keycode is not recommended but used per instructor, can use keyboardEvent.key per internet
        var key = allowedKeys[e.keyCode];

    // get the value of the required key from the konami code
        var requiredKey = konamiCode[konamiCodePosition];

    // compare the key with the required key
        if (key == requiredKey) {

        // move to the next key in the konami code sequence
            konamiCodePosition++;

        // if the last key is reached, activate cheats
        if (konamiCodePosition == konamiCode.length) {
            activateCheats();
            konamiCodePosition = 0;
        }
        } else {
            // take it back to starting position
            konamiCodePosition = 0
        }
    });

    function activateCheats() {
        alert("You have added 30 lives!");
    }







</script>
</body>
</html>

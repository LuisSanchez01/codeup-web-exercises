<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>Orders</title>

  <style>
    section {
      background-color: cornsilk;
      border: 2px solid black;
      margin-bottom: 5px;
      padding: 10px;
    }
    dt {
      font-weight: bold;
    }
    dd {
      text-decoration: underline;
    }
    {
        'Order Number': 1;
        'Item Ordered': DrJ Jersey;
        'Item Ordered By': Magic Johnson;
    }
    {
        'Order Number': 2;
        'Item Ordered': LeBron James Jersey;
        'Ordered By': Chris Paul;
    }
    {
        'Order Number': 3;
        'Item Ordered': David Robinson Jersey;
        'Ordered By': Karl Malone;
    }


  </style>
  <section>
<h1>NBA Jersey Orders</h1>
     <h3>Order #x</h3>
         <dl>
             <dt>Item Ordered</dt>
             <dd>Michael Jordan Jersey</dd>
             <dt>Item Ordered By</dt>
             <dd>Magic Johnson</dd>
         </dl>
      <h3>Order #x</h3>
      <dl>
          <dt>Item Ordered</dt>
          <dd>LeBron James Jersey</dd>
          <dt>Item Ordered By</dt>
          <dd>Chris Paul</dd>
      </dl>
      <h3>Order #x</h3>
      <dl>
          <dt>Item Ordered</dt>
          <dd>David Robinson Jersey</dd>
          <dt>Item Ordered By</dt>
          <dd>Karl Malone</dd>
      </dl>
  </section>
</head>
<body>
<div id="orders">
  <!-- This HTML should be dynamically generated by JS -->

</div>
<button id="update">Update w/Ajax</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
    "use strict";






    function createHTML(orders) {
        orders[i].orderNumber = undefined;
        var html = '';
      for (var i = 0; i < orders.length; i += 1) {
        html += '<section>' +
               ' <h3>Order #' + orders[i].orderNumber + '</h3>\n' +
                '         <dl>\n' +
                '             <dt>Item Ordered</dt>\n' +
                '             <dd>Tim hardaway Jersey</dd>\n' +
                '             <dt>Item Ordered By</dt>\n' +
                '             <dd>Tim Duncan</dd>\n' +
                '             </dl>' +
            ' <h3>Order #' + orders[i].orderNumber + '</h3>\n' +
            '         <dl>\n' +
            '             <dt>Item Ordered</dt>\n' +
            '             <dd>Penny Hardaway Jersey</dd>\n' +
            '             <dt>Item Ordered By</dt>\n' +
            '             <dd>Little Penny</dd>\n' +
            '             </dl>' +
            ' <h3>Order #' + orders[i].orderNumber + '</h3>\n' +
            '         <dl>\n' +
            '             <dt>Item Ordered</dt>\n' +
            '             <dd>Larry Johnson Jersey</dd>\n' +
            '             <dt>Item Ordered By</dt>\n' +
            '             <dd>Charles Barkley</dd>\n' +
            '             </dl>' +
               ' </section>';
      }
      $('#orders').html(html);
    }


    function updatePage() {
      // make a request to the json file, order.json
      $.get('data/orders.json').done(function(orders) {
        $('#orders').html(createHTML(orders));
      });
    }

    // when a user clicks on the update button, refresh the page with the latest order information
    $('#update').click(function() {
      updatePage()
      setInterval(updatePage, 5000);
    });

  });
</script>
</body>
</html>

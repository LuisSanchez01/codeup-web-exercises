<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-2 mb-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order Online</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Zipcode">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search stores near you!</button>
            </form>
            <ul class="navbar-nav ms-auto mx-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link"></span>Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body>
<div class="card" style="width: 18rem;">
    <div class="card-header">
        Hand Tossed
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>
        <li class="list-group-item">Small (10")</li>
        <li class="list-group-item">VMedium (12")</li>
    </ul>
</div>
<div class="card" style="width: 18rem;">
    <div class="card-header">
        Crispy Thin
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Thin enough for optimum crispy to crunchy ration.</li>
        <li class="list-group-item">Medium (12")</li>
        <li class="list-group-item">Large (14")</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
